<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/imgs/icon-star.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="stylesheet" href="./assets/styles/carroussel.css">
    <title>Dreamland Shop</title>
</head>

<body>
    <header class="cabecalho">
        <section class="titulo">
            <img src="./assets/imgs/icon-star.svg" alt="logo" />
            <h1>Dreamland Shop</h1>
        </section>

        <nav class="menu">
            <button type="button" title="abrir-menu" id="abrir-menu">
                <box-icon name="menu"></box-icon>
            </button>
            <ul id="lista-menu">
                <li><a href="./index.html" rel="noopener noreferrer">Início</a></li>
                <li><a href="./roupas.html" rel="noopener noreferrer">Roupas</a></li>
                <li>
                    <a href="./pelucias.html" rel="noopener noreferrer">Pelúcias</a>
                </li>
                <li>
                    <a href="./contato.html" rel="noopener noreferrer">Contato</a>
                </li>
                <li>
                    <a href="./sobre.html" rel="noopener noreferrer">Sobre Nós</a>
                </li>
            </ul>

            <a title="carrinho de compras" class="compras" href="#">
                <box-icon type="solid" name="cart" size='md'></box-icon>
            </a>
        </nav>
    </header>

    <div class="fonte">
        <button type="button" id="aumentar-fonte">+ Fonte</button>
        <button type="button" id="diminuir-fonte">- Fonte</button>
    </div>

    <main class="container">
        <h2>Pelúcias</h2>
        <section class="carrossel">
            <button class="prev"><</button> 

            <div class="produtos pelucias">
                <div class="produto pelucia">
                    <h4 class="titulo">Pelúcia Kirby</p>
                        <figure class="imagem">
                            <img src="./assets/imgs/pelucias/pelucia-kirby.webp" />
                        </figure>
                        <div class="preco">
                            <span>R$79,99</span>
                            <button id="adicionar-carrinho" type="button" title="Adicionar no carrinho">
                                <box-icon type="solid" name="cart" size="sm"></box-icon>
                            </button>
                        </div>
                </div>

                <div class="produto pelucia">
                            <h4 class="titulo">Pelúcia Kirby em uma Estrela</p>
                                <figure class="imagem">
                                    <img src="./assets/imgs/pelucias/pelucia-kirby-estrela.webp" />
                                </figure>
                                <div class="preco">
                                    <span>R$189,99</span>
                                    <button id="adicionar-carrinho" type="button" title="Adicionar no carrinho">
                                        <box-icon type="solid" name="cart" size="sm"></box-icon>
                                    </button>
                                </div>
                </div>

                <div class="produto pelucia">
                            <h4 class="titulo">Pelúcia Kirby</p>
                                <figure class="imagem">
                                    <img src="./assets/imgs/pelucias/pelucia-kirby-link.webp" />
                                </figure>
                                <div class="preco">
                                    <span>R$79,99</span>
                                    <button id="adicionar-carrinho" type="button" title="Adicionar no carrinho">
                                        <box-icon type="solid" name="cart" size="sm"></box-icon>
                                    </button>
                                </div>
                </div>

                <div class="produto pelucia">
                            <h4 class="titulo">Pelúcia Kirby Yo-Yo</p>
                                <figure class="imagem">
                                    <img src="./assets/imgs/pelucias/pelucia-kirby-yoyo.jpg" />
                                </figure>
                                <div class="preco">
                                    <span>R$179,99</span>
                                    <button id="adicionar-carrinho" type="button" title="Adicionar no carrinho">
                                        <box-icon type="solid" name="cart" size="sm"></box-icon>
                                    </button>
                                </div>
                </div>
            </div>
            <button class="next">></button>
        </section>

    </main>

    <footer class="rodape">
        <h8>&copy; Dreamland Shop. Todos os direitos reservados</h8>

        <h4>Nossas Redes Sociais:</h4>
        <ul class="redes">
            <li>
                <a title="facebook" href="http://facebook.com.br" target="_blank" rel="noopener noreferrer">
                    <box-icon type="logo" name="facebook-circle" size="md"></box-icon>
                </a>
            </li>
            <li>
                <a title="instagram" href="http://instagram.com.br" target="_blank" rel="noopener noreferrer">
                    <box-icon name="instagram-alt" type="logo" size="md"></box-icon>
                </a>
            </li>
        </ul>
    </footer>

    <script src="./assets/src/script.js"></script>
    <script src="./assets/src/carrossel.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
