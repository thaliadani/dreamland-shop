<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs/icon-star.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="./assets/styles/contato.css">
    <title>Dreamland Shop</title>
</head>

<body>
    <header class="cabecalho">
        <section class="titulo">
            <img src="./assets/imgs/icon-star.svg" alt="logo">
            <h1>Dreamland Shop</h1>
        </section>

        <nav class="menu">
            <button type="button" title="abrir-menu" id="abrir-menu"><box-icon name='menu'></box-icon></button>
            <ul id="lista-menu">
                <li><a href="./index.html" rel="noopener noreferrer">Início</a></li>
                <li><a href="./produtos.html" rel="noopener noreferrer">Produtos</a></li>
                <li><a href="./contato.html" rel="noopener noreferrer">Contato</a></li>
                <li><a href="./sobre.html" rel="noopener noreferrer">Sobre Nós</a></li>
            </ul>

            <a title="carrinho de compras" class="compras" href="#">
                <box-icon type="solid" name="cart" size="md"></box-icon>
            </a>
        </nav>

    </header>

    <div class="fonte">
        <button type="button" id="aumentar-fonte">+ Fonte</button>
        <button type="button" id="diminuir-fonte">- Fonte</button>
    </div>

    <main class="container">
        <figure class="imagem">
            <img src="./assets/imgs/kirby-contato.png" alt="kirby">
        </figure>

        <section class="contato">
            <h2>Contato</h2>
            <p>Em caso de dúvidas ou problemas com a compra, entre em contato conosco:</p>

            <form class="formulario">
                <label for="nome">Nome e Sobrenome:</label>
                <input id="nome" type="text" name="nome" placeholder="Digite seu nome completo" minlength="3" required>

                <label for="email">E-mail:</label>
                <input id="email" type="email" name="email" placeholder="nome@email.com" required>

                <label for="telefone">Celular:</label>
                <input id="telefone" type="tel" name="telefone" placeholder="(xx)xxxxx-xxxx"
                    pattern="\(\d{2}\) \d{5}-\d{4}" required>

                <label for="assunto">Assunto:</label>
                <input id="assunto" type="text" name="assunto" placeholder="Assunto" required>

                <label for="codigo-produto">Código do produto (Opcional):</label>
                <input id="codigo-produto" type="text" name="codigo_produto" placeholder="Código do produto">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" cols="30" rows="10" placeholder="Escreva sua mensagem aqui"
                    required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

    </main>

    <footer class="rodape">
        <h8>&copy; Dreamland Shop. Todos os direitos reservados</h8>

        <h4>Nossas Redes Sociais:</h4>
        <ul class="redes">
            <li>
                <a title="facebook" href="http://facebook.com.br" target="_blank" rel="noopener noreferrer">
                    <box-icon type='logo' name='facebook-circle' size='md'></box-icon>
                </a>
            </li>
            <li>
                <a title="instagram" href="http://instagram.com.br" target="_blank" rel="noopener noreferrer">
                    <box-icon name='instagram-alt' type='logo' size='md'></box-icon>
                </a>
            </li>
        </ul>
    </footer>

    <script src="./assets/src/script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
